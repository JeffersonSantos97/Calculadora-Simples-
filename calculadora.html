<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator </h1>
    <strong>First number</strong><br/>
    <input type="number" id="n1" placeholder="ex: 2"> <br/></br>
    
    <strong>Second number</strong> <br/>
    <input type="number" id="n2" placeholder="ex:5"><br/> <br/>
    <button id="buttonSum">SUM (+) </button>
    <button id="buttonSubtract">SUBTRACT (-)</button>
    <button id="buttonMultiply">MULTIPLY (*)</button>
    <button id="buttonShare">SHARE (/)</button> <br/><br/>
    Resultado: <div id="result"></div>
    <script src="calculadora.js">
    </script>
</body>
</html>
